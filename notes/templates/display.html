{%extends 'base.html'%}
{%block body_block%}
<div class="container mt-3">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {%if allnotes%}
        {%for note in allnotes%}
          <div class="col">
            <div class="card h-100 text-bg-danger">
              <img src="{{note.image.url}}" class="card-img-top" alt="..." style="height:50%;width:100%">
              <div class="card-body">
                <h5 class="card-title">{{note.title}}</h5>
                <p class="card-text">{{note.content}}</p>
              </div>
              <div class="card-footer">
                  <p class="text-center">
                  <span>
                      <a href="{%url 'update' note.id%}" class="text-white"><i class="fa-solid fa-pen-to-square fa-bg"></i>&nbsp;Edit</a>
                  </span>
                  <span>
                      <a href="{%url 'remove' note.id%}" class="text-white"><i class="fa-solid fa-trash-can fa-bg"></i>&nbsp;Delete</a>
                  </span>
                  </p>
              </div>
            </div>
          </div>
        {%endfor%}
        {%else%}
         <h3 class="text-muted text-center">No notes to display</h3>
        {%endif%}
    </div>
</div>
{%endblock%}
